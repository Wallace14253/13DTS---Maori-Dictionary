{% extends "base.html" %}

{% block heading %} {{ categories[category_id - 1][1] }}{% endblock %}

{% block main %}
    <table>
    <thead>
        <tr>
            <td>Maori</td>
            <td>English</td>
            <td>Description</td>
            <td>Level</td>
        </tr>
    </thead>
    <tbody>
        {% for word in words %}
            {% if word[0] == category_id %}
            <tr>
                <td>{{ word[1] }}</td>
                <td>{{ word[2] }}</td>
                <td>{{ word[3] }}</td>
                <td>{{ word[4] }}</td>
                <td><img src="static/images/{{ word[5] }}.jpg"></td>
            </tr>
            {% endif %}
        {% endfor %}
    </tbody>
</table>

{% endblock %}
