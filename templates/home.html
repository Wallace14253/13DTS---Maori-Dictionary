{% extends 'base.html' %}

{% block title %}Maōri Dictionary | Home{% endblock %}

{% block heading %}Maōri - English Dictionary{% endblock %}

{% block main %}
<table>
    <thead>
        <tr>
            <td>Maori</td>
            <td>English</td>
            <td>Description</td>
            <td>Level</td>
        </tr>
    </thead>
    <tbody>
        {% for word in words %}
            <tr>
                <td>{{ word[1] }}</td>
                <td>{{ word[2] }}</td>
                <td>{{ word[3] }}</td>
                <td>{{ word[4] }}</td>
                <td><img src="static/images/{{ word[5] }}"></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
